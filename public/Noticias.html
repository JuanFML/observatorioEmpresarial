<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta name="apple-mobile-web-app-capable" content="yes">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias del Observatorio Empresarial</title>
    <link rel="stylesheet" href="Noticias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Noticias del Observatorio Empresarial</a>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar noticias...">
                    <button type="button" id="searchButton"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
        <div class="category-filters">
            <button class="filter-btn active" data-category="todas">Todas</button>
            <button class="filter-btn" data-category="local">Local</button>
            <button class="filter-btn" data-category="nacional">Nacional</button>

            <div class="dropdown d-inline-block"></div>
                <button class="filter-btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Sectores
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item filter-btn" data-category="manufactura">Manufactura</button></li>
                    <li><button class="dropdown-item filter-btn" data-category="comercio">Comercio</button></li>
                    <li><button class="dropdown-item filter-btn" data-category="servicios">Servicios</button></li>
                    <li><button class="dropdown-item filter-btn" data-category="finanzas">Finanzas</button></li>
                    <li><button class="dropdown-item filter-btn" data-category="digital">Digital</button></li>
                </ul>
            </div>
            <button class="filter-btn" data-category="economia">Economía</button>
        </div>
    </header>

    <main>
        <div class="hero-banner">
            <div class="container">
                <h1>Bienvenido al Centro de Transferencia del Conocimiento</h1>
                <p>Descubre las últimas noticias y eventos relevantes para nuestra comunidad.</p>
            </div>        
        <!-- Breaking News Carousel -->
        <section class="breaking-news">
            <div class="carousel-container">
                <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Carousel items will be inserted here by JavaScript -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Main News Grid -->
        <section class="news-grid">
            <div class="container">
                <div class="row">
                    <!-- Main content area -->
                    <div class="col-md-8">
                        <div id="mainNews" class="news-container">
                            <!-- News items will be inserted here by JavaScript -->
                        </div>
                        <!-- Load more button -->
                        <div class="text-center mt-4 mb-4">
                            <button id="btnNoticiasRecientes" class="btn btn-success">Mostrar más noticias</button>
                        </div>
                    </div>
                    <!-- Sidebar with RSS feeds -->
                    <div class="col-md-4">
                        <div class="rss-feeds">
                            <h3>Noticias de interés</h3>
                            <div id="rssFeedContent">
                                <!-- RSS feed items will be inserted here by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Centro de Creación y Transferencia del Conocimiento - UAdeC. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6">
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Noticias.js"></script>
</body>
</html></div>
